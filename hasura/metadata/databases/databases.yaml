- name: sphx-testnet
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: PG_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include sphx-testnet/tables/tables.yaml"
  functions: "!include sphx-testnet/functions/functions.yaml"
